<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3 bg-light">
        <h1 class="h3">To-Do List</h1>
        <div>
            <span>Hola, josue123</span>
            <a href="{% url 'logout' %}" class="btn btn-secondary ms-3">Salir</a>
        </div>
    </header>
    <main class="container mt-5">
        {% if messages %}
        <div class="row">
            <div class="col">
                {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
        
        <div class="row justify-content-center py-5">
            <div class="col-md-6">
                <form class="p-4 border rounded" method="post" action="{% url 'insert' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="subject" class="form-label">Materia</label>
                        <input type="text" class="form-control" name="subject" id="subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripción</label>
                        <textarea name="description" class="form-control" id="description" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Añadir materia</button>
                </form>
            </div>

            <div class="col-md-6">
                {% for data in database %}
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">{{ data.subject }}</h5>
                            <p class="card-text">{{ data.description }}</p>
                            <div class="d-flex justify-content-between">
                                <a href="{% url 'update_form' data.id %}" class="btn btn-primary">Actualizar tarea</a>
                                <a href="{% url 'delete' data.id %}" class="btn btn-danger">Borrar tarea</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </main>
    <footer class="bg-light py-3 mt-auto">
        <div class="container text-center">
            <span>© 2024 To-Do List</span>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
